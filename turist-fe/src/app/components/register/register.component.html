<div class="container">
    <div class="row align-items-center" style="height:50vh">
        <div class=" col-xl-6 col-lg-6 col-12 mx-auto card">
            <div class="card-header row">
                <h5 class="card-title">Register forma</h5>
            </div>
            <div class="card-body" >
                <form>
                    <div class="form-group row has-danger">
                        <label class="col-sm-4" for="username">username</label>
                        <div class="col-sm-8">
                            <input type="username" [(ngModel)]="username" name="username" placeholder="eg: johndoe" class="form-control" [ngClass]="errors.username!=''?'is-invalid':''" id="username">
                            <div class="invalid-feedback">{{errors.username}}</div>
                        </div>
                        
                    </div>
                    <div class="form-group row has-validation">
                        <label class=" col-sm-4" for="password">Password</label>
                        <div class="col-sm-8">
                            <input type="password" [(ngModel)]="password" name="password" placeholder="********" class="form-control" [ngClass]="errors.password!=''?'is-invalid':''" id="password">
                            <div class="invalid-feedback">{{errors.password}}</div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark" (click)="register()">Register</button>
                        <div class="text-danger ml-3" style="display:inline-block">{{errors.form}}</div>
                        </div>
                    </div>
                </form>
            </div>
                
        </div>
            
    </div>
</div>
