<div class="container">
    <div class="row align-items-center" style="height:50vh">
        <div class=" col-xl-6 col-lg-6 col-12 mx-auto card">
            <div class="card-header row">
                <h5 class="card-title">Login forma</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row has-success has-danger">
                        <label class="col-sm-4" for="email">Email</label>
                        <div class="col-sm-8">
                            <input type="email" [(ngModel)]="email" name="email" placeholder="eg: johndoe@example.com" class="form-control " id="email">
                        
                            <div class="valid-feedback">Uspesno.</div>
                            <div class="invalid-feedback">Neuspesno.</div>
                            </div>
                    </div>
                    <div class="form-group row has-success has-danger">
                        <label class=" col-sm-4" for="password">Password</label>
                        <div class="col-sm-8">
                            <input type="password" [(ngModel)]="password" name="password" placeholder="********" class="form-control " id="password">
                            <div class="valid-feedback">Uspesno.</div>
                            <div class="invalid-feedback">Neuspesno.</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
                        </div>
                    </div>

                </form>
            </div>
                
        </div>
            
    </div>
</div>
