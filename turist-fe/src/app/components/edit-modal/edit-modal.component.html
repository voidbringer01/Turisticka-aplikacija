<button type="button" class="btn" [class]="i==null?'btn-secondary':'text-info btn-link'" data-toggle="modal" data-target="#editModal">
    {{text}}
    </button>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form >
           
            <div class="form-group">
                <label for="naziv">Naziv</label>
                <input type="text" class="form-control" id="naziv" placeholder="Naziv znamenitosti..." [(ngModel)]="znamenitost.naziv" name="naziv">
            </div>

            <div class="form-group">
                <label for="opis">Opis</label>
                <textarea class="form-control" id="opis" rows="3" [(ngModel)]="znamenitost.opis" name="opis"></textarea>
            </div>

            <div class="form-group">
                <label for="vaznost">Vaznost</label>
                <select class="form-control" id="vaznost" [(ngModel)]="znamenitost.vaznost" name="vaz">
                    <option>{{vaznost[0]}}</option>
                    <option>{{vaznost[1]}}</option>
                    <option>{{vaznost[2]}}</option>
                </select>
            </div>

            <div class="form-group">

                <div class="form-row">
                    <label for="koordinate">Koordinate</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="lat">Lat</label>
                        <input type="number" id="lat" class="form-control" placeholder="Lat" [(ngModel)]="znamenitost.koordinate.lat" name="lat">
                    </div>
                    
                    <div class="col">
                        <label for="lon">Lon</label>
                        <input type="number" id="lon" class="form-control" placeholder="Lon" [(ngModel)]="znamenitost.koordinate.lon" name="lon">
                    </div>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="aktivna" value="aktivna" [(ngModel)]="znamenitost.aktivna" name="aktivna">
                <label class="form-check-label" for="aktivna">Aktivna</label>
            </div>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let slika of znamenitost.slike">{{slika}} <span class="text-danger float-right" style="cursor:pointer;" (click)="remove(slika)">X</span></li>
            </ul>
            <div class="form-group">
                <label for="slike">Izaberi slike:</label>
                <input type="file" multiple="multiple"  class="form-control-file" id="slike" accept="image/png, image/jpeg" (change)="onFileChange($event)" [(ngModel)]="file" name="file">
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Close</button>
        <button type="button" class="btn btn-success" (click)="onSave()">Save changes</button>
    </div>
    </div>
</div>
</div>
